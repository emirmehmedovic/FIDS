    <div id="content-root">

    <script>
        (function() {
            // --- Configuration ---
            var API_BASE_URL = 'https://fids-hqlz.onrender.com';
            var REFRESH_INTERVAL = 120000; // Refresh data every 2 minutes
            var DEFAULT_LOGO = '/AerodromMat-logo.png'; // Path relative to public folder

            // --- State ---
            var currentPageId = null;
            var currentSession = null;
            var currentStaticContent = null;
            var currentError = null;
            var currentTime = new Date();
            var noticePagingTimer = null; // Timer for paging notice text
            var noticePageDuration = 3000; // Duration each page is shown (3 seconds) - ADJUSTED
            var notificationBarPagingTimer = null; // Timer for paging notification bar text
            var notificationBarPageDuration = 3000; // Duration each page is shown (3 seconds) - ADJUSTED

            // --- DOM Elements ---
            var contentRoot = document.getElementById('content-root');
            var notificationBar = document.getElementById('notification-bar');
            var notificationTextElement = document.getElementById('notification-text');

            // --- Utility Functions ---
            function getQueryParam(param) {
                var urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            function padStart(str, targetLength, padString) {
                str = String(str);
                padString = String(padString || ' ');
                if (str.length >= targetLength) { return str; }
                var padding = padString;
                while (padding.length < targetLength - str.length) { padding += padString; }
                return padding.slice(0, targetLength - str.length) + str;
            }

            function formatDate(date) {
                var day = padStart(date.getDate(), 2, '0');
                var month = padStart(date.getMonth() + 1, 2, '0');
                var year = date.getFullYear();
                return day + '.' + month + '.' + year;
            }

            function formatTime(date) {
                var hours = padStart(date.getHours(), 2, '0');
                var minutes = padStart(date.getMinutes(), 2, '0');
                return hours + ':' + minutes;
            }

             function formatFlightTime(dateString) {
                 try {
                    var date = new Date(dateString);
                    if (isNaN(date.getTime())) { return '--:--'; }
                    return formatTime(date);
                } catch (e) {
                    console.error("Error formatting flight time:", dateString, e);
                    return '--:--';
                }
            }

            // --- Paging Logic ---
            // Generic function to handle paging for an element by fitting words to a single line
            function handleTextPaging(containerElement, textElement, fullText, timerVariable, pageDuration) {
                // Clear existing timer for this specific element
                if (window[timerVariable]) {
                    clearInterval(window[timerVariable]);
                    window[timerVariable] = null;
                }

                if (!containerElement || !textElement || !fullText) {
                    if (textElement) textElement.textContent = ''; // Clear text if invalid input
                    return;
                }

                // Reset styles for measurement and initial display
                textElement.textContent = fullText;
                textElement.style.whiteSpace = 'nowrap'; // Keep nowrap for accurate measurement & display
                textElement.style.textAlign = 'center'; // Center single lines
                textElement.style.overflow = 'hidden'; // Hide overflow explicitly
                textElement.style.textOverflow = 'ellipsis'; // Show ellipsis if static text overflows

                setTimeout(function() {
                    var containerWidth = containerElement.clientWidth;
                    // Use a temporary span with identical styles for accurate width calculation
                    // Use a temporary span with identical styles for accurate width calculation
                    var tempSpan = document.createElement('span');
                    var computedStyle = window.getComputedStyle(textElement); // Get styles from the actual element
                    tempSpan.style.visibility = 'hidden';
                    tempSpan.style.position = 'absolute';
                    tempSpan.style.whiteSpace = 'nowrap'; // Crucial for measurement
                    // Copy relevant styles meticulously
                    tempSpan.style.fontSize = computedStyle.fontSize;
                    tempSpan.style.fontFamily = computedStyle.fontFamily;
                    tempSpan.style.fontWeight = computedStyle.fontWeight;
                    tempSpan.style.letterSpacing = computedStyle.letterSpacing;
                    tempSpan.style.fontStyle = computedStyle.fontStyle; // Added
                    tempSpan.style.textTransform = computedStyle.textTransform; // Added
                    tempSpan.style.lineHeight = computedStyle.lineHeight; // Added

                    document.body.appendChild(tempSpan);
                    tempSpan.textContent = fullText; // Measure full text first
                    var textWidth = tempSpan.offsetWidth;


                    console.log('Paging Check for', timerVariable, ': ContainerWidth=', containerWidth, 'TextWidth=', textWidth);

                    if (textWidth > containerWidth) {
                        // Text overflows, start paging by line-fitting chunks
                        console.log('Text overflows for', timerVariable, '. Starting line-based paging.');
                        textElement.style.textOverflow = 'clip'; // Clip overflowing text during paging

                        var words = fullText.split(' ');
                        var pages = [];
                        var currentPageWords = [];

                        // Styles are already set on tempSpan outside the loop

                        for (var i = 0; i < words.length; i++) {
                            var word = words[i];
                            if (!word) continue; // Skip empty strings resulting from multiple spaces

                            // Test adding the next word (with a space if not the first word)
                            var testText = currentPageWords.length > 0 ? currentPageWords.join(' ') + ' ' + word : word;
                            tempSpan.textContent = testText;

                            if (tempSpan.offsetWidth <= containerWidth) {
                                // Word fits, add it to the current page
                                currentPageWords.push(word);
                            } else {
                                // Word makes the line overflow
                                if (currentPageWords.length > 0) {
                                    // Finalize the previous line as a page
                                    pages.push(currentPageWords.join(' '));
                                    currentPageWords = [word]; // Start new page with the current word
                                    // Check if this single word *still* overflows
                                    tempSpan.textContent = word;
                                    if (tempSpan.offsetWidth > containerWidth) {
                                         console.warn("Single word overflows container:", word);
                                         // Keep it as its own page, it will be clipped
                                    }
                                } else {
                                    // Single word itself overflows - add it as its own page
                                    console.warn("Single word overflows container:", word);
                                    pages.push(word);
                                    currentPageWords = []; // Reset for next word
                                }
                            }
                        }
                        // Add the last page if any words are left
                        if (currentPageWords.length > 0) {
                            pages.push(currentPageWords.join(' '));
                        }
                        document.body.removeChild(tempSpan); // Clean up temp span

                        pages = pages.filter(p => p.trim().length > 0); // Ensure no empty pages

                        if (pages.length > 1) {
                            var currentPageIndex = 0;
                            textElement.textContent = pages[currentPageIndex]; // Show first page
                            textElement.style.whiteSpace = 'nowrap'; // Ensure nowrap for display
                            textElement.style.overflow = 'hidden'; // Ensure overflow is hidden
                            textElement.style.textOverflow = 'clip'; // Clip overflowing text

                            window[timerVariable] = setInterval(function() {
                                currentPageIndex = (currentPageIndex + 1) % pages.length;
                                textElement.textContent = pages[currentPageIndex];
                                console.log('Switching page for', timerVariable, 'to:', currentPageIndex + 1);

            // --- Data Fetching ---
            var MAX_RETRIES = 3;
            var RETRY_DELAY = 5000; // 5 seconds

            function fetchData(retryCount) {
                retryCount = retryCount || 0; // Initialize retry count if not provided

                if (!currentPageId) {
                    renderError("ID stranice nije definisan.");
                    return;
                }
                console.log('Fetching data for page:', currentPageId, '(Attempt ' + (retryCount + 1) + ')');

                // Reset state for this fetch attempt
                var sessionFetched = false;
                var staticFetched = false;
                var sessionError = null;
                var staticError = null;

                function checkCompletion() {
                    if (sessionFetched && staticFetched) {
                        console.log('Both fetches complete.');
                        // Prioritize session error for display
                        currentError = sessionError || staticError; // Show static error if session was ok but static failed

                        if (currentError && retryCount < MAX_RETRIES) {
                            console.warn('Fetch error occurred. Retrying in ' + RETRY_DELAY / 1000 + 's...');
                            setTimeout(function() { fetchData(retryCount + 1); }, RETRY_DELAY);
                        } else {
                            // If successful or max retries reached, update display or reload
                            if (currentError) {
                                console.error('Max retries reached or non-retryable error. Reloading page...');
                                // Don't show error, just reload
                                window.location.reload(true);
                            } else {
                                // Only update display if there was no error after retries
                                updateDisplay(); // Call the main update function
                            }
                        }
                    }
                }

                // --- Fetch session data ---
                var sessionXhr = new XMLHttpRequest();
                var sessionUrl = API_BASE_URL + '/api/display/active?page=' + currentPageId + '&t=' + Date.now();
                sessionXhr.open('GET', sessionUrl, true);
                sessionXhr.timeout = 15000; // Add timeout
                sessionXhr.onreadystatechange = function() {
                    if (sessionXhr.readyState === 4) {
                        sessionFetched = true;
                        if (sessionXhr.status === 200) {
                            try {
                                var sessions = JSON.parse(sessionXhr.responseText);
                                console.log('Raw session response:', sessions); // DEBUG: Log raw response
                                currentSession = sessions.length > 0 ? sessions[0] : null;
                                console.log('Assigned currentSession:', currentSession); // DEBUG: Log assigned value
                            } catch (err) {
                                console.error('GreÅ¡ka pri parsiranju sesije:', err, sessionXhr.responseText); // DEBUG: Log response text on error
                                sessionError = 'GreÅ¡ka pri obradi podataka sesije.';
                                currentSession = null;
                            }
                        } else if (sessionXhr.status !== 0) {
                            console.error('GreÅ¡ka pri dobavljanju sesije:', sessionXhr.status);
                            // More specific error
                            sessionError = 'GreÅ¡ka servera (' + sessionXhr.status + ') pri dobavljanju sesije.';
                            currentSession = null;
                        }
                        checkCompletion();
                    }
                };
                 sessionXhr.onerror = function() {
                     console.error('Network error fetching session');
                     sessionFetched = true;
                     sessionError = 'MreÅ¾na greÅ¡ka pri dobavljanju sesije.'; // Specific error
                     currentSession = null;
                     checkCompletion();
                 };
                 sessionXhr.ontimeout = function() { // Handle timeout
                     console.error('Session request timed out');
                     sessionFetched = true;
                     sessionError = 'Zahtev za sesijom je istekao.'; // Specific error
                     currentSession = null;
                     checkCompletion();
                 };
                sessionXhr.send();

                // --- Fetch static content ---
                // Note: Static content failure is less critical, might not need retries,
                // but we'll include it in the checkCompletion logic.
                var staticXhr = new XMLHttpRequest();
                var staticUrl = API_BASE_URL + '/api/content/page/' + currentPageId + '?t=' + Date.now();
                staticXhr.open('GET', staticUrl, true);
                staticXhr.timeout = 10000; // Shorter timeout for static content
                staticXhr.onreadystatechange = function() {
                    if (staticXhr.readyState === 4) {
                        staticFetched = true;
                        if (staticXhr.status === 200) {
                            try {
                                var staticData = JSON.parse(staticXhr.responseText);
                                console.log('Raw static content response:', staticData); // DEBUG: Log raw response
                                // Original logic: Check nested structure
                                currentStaticContent = (staticData && staticData.content && staticData.content.imageUrl) ? staticData.content : null;
                                // Alternative check if structure is simpler:
                                // currentStaticContent = (staticData && staticData.imageUrl) ? staticData : null; 
                                console.log('Assigned currentStaticContent:', currentStaticContent); // DEBUG: Log assigned value
                            } catch (err) {
                                console.error('GreÅ¡ka pri parsiranju statiÄkog sadrÅ¾aja:', err, staticXhr.responseText); // DEBUG: Log response text on error
                                staticError = 'GreÅ¡ka pri obradi statiÄkog sadrÅ¾aja.';
                                currentStaticContent = null;
                            }
                        } else if (staticXhr.status !== 0) {
                            console.warn('GreÅ¡ka pri dobavljanju statiÄkog sadrÅ¾aja:', staticXhr.status);
                            staticError = 'GreÅ¡ka servera (' + staticXhr.status + ') pri dobavljanju statiÄkog sadrÅ¾aja.';
                            currentStaticContent = null;
                        }
                         checkCompletion();
                    }
                };
                 staticXhr.onerror = function() {
                     console.warn('Network error fetching static content');
                     staticFetched = true;
                     staticError = 'MreÅ¾na greÅ¡ka pri dobavljanju statiÄkog sadrÅ¾aja.';
                     currentStaticContent = null;
                     checkCompletion();
                 };
                 staticXhr.ontimeout = function() { // Handle timeout
                     console.warn('Static content request timed out');
                     staticFetched = true;
                     staticError = 'Zahtev za statiÄkim sadrÅ¾ajem je istekao.';
                     currentStaticContent = null;
                     checkCompletion();
                 };
                staticXhr.send();
            }

            // --- Clock Update ---
            function updateClock() {
                currentTime = new Date();
                var formattedTime = formatTime(currentTime);
                var formattedDate = formatDate(currentTime);

                // Update time/date display in active session view (Check-in, Boarding, Notice)
                var sessionTimeElement = document.querySelector('.checkin-display-container .current-time');
                var sessionDateElement = document.querySelector('.checkin-display-container .current-date');
                if (sessionTimeElement && sessionDateElement) {
                    sessionTimeElement.textContent = formattedTime;
                    sessionDateElement.textContent = formattedDate;
                }

                // Update time/date display in static/default Bento view
                var bentoTimeElement = document.querySelector('.bento-container .bento-time');
                var bentoDateElement = document.querySelector('.bento-container .bento-date');
                if (bentoTimeElement && bentoDateElement) {
                    bentoTimeElement.textContent = formattedTime;
                    bentoDateElement.textContent = formattedDate;
                }
            }

            // --- Initialization ---
            currentPageId = getQueryParam('page');
            if (!currentPageId) {
                renderError("Nije specificiran ID stranice u URL-u (npr. ?page=C1)");
            } else {
                updateClock();
                setInterval(updateClock, 1000);

                fetchData(0); // Initial fetch (attempt 0)
                // Fetch data periodically, passing initial retry count 0
                setInterval(function() { fetchData(0); }, REFRESH_INTERVAL);

                // --- Periodic Page Refresh ---
                function checkAndPerformRefresh() {
                    var now = new Date();
                    var hour = now.getHours();
                    var minute = now.getMinutes();

                    // Check for 4:00 AM, 8:00 AM or 16:00 (4 PM)
                    if ((hour === 4 || hour === 8 || hour === 16) && minute === 0) { // Added 16:00
                        console.log('Performing scheduled refresh at ' + hour + ':00...');
                        window.location.reload(true); // Force reload from server
                    }
                }
                // Check every minute for the refresh time
                setInterval(checkAndPerformRefresh, 60000);
                console.log('Scheduled refresh check active for 4:00, 8:00, and 16:00.');
            }

        })();
    </script>
